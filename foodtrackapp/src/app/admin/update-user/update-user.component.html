<h1>Update Beneficiary</h1> <a routerLink="../../list">Return to Home</a>
<h4>Beneficiary Aadhar : {{id}}</h4>
<div style="width: 400px; margin: auto;">
    <div *ngIf="id" class="edit-form">
        <h4></h4>
        <form *ngIf="user">
            <div class="form-group">
                <label for="title">Aadhar</label>
                <input type="text" class="form-control" id="aadhar" [(ngModel)]="user.aadhar" name="aadhar" />
            </div>
            <div class="form-group">
                <label for="title">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="user.name" name="name" />
            </div>
            <div class="form-group">
                <label for="title">Shop</label>
                <input type="text" class="form-control" id="shop" [(ngModel)]="user.shop" name="shop" />
            </div>
            <div class="form-group">
                <label for="title">Contact</label>
                <input type="text" class="form-control" id="contact" [(ngModel)]="user.contact" name="contact" />
            </div>

            <button type="submit" (click)="update()">
                Update
            </button>
        </form>

        <h6 *ngIf="status">{{status}}</h6>
    </div>
</div>
